name: test1

on:
  workflow_dispatch

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: 🐣 Lowercase repo
        id: repo_lowercase
        run: |
            echo "repo_nm=${{ github.event.repository.name }}" >>${GITHUB_ENV}
            echo "repo_nm_lc=${{ env.repo_nm,, }}" >> ${GITHUB_ENV}
            echo "The lowercase repo is: ${{ env.repo_nm_lc }}"
