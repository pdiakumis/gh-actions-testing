name: reviewdog
on: [pull_request]

jobs:
  markdownlint:
    name: markdownlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: markdownlint
        uses: reviewdog/action-markdownlint@v0.1
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            reporter: github-pr-review
