name: test1

on:
  workflow_dispatch

jobs:
  test1:
    - name: üê£ Lowercase repo
      id: repo_lowercase
      run: |
          echo "repo_nm=${{ github.event.repository.name }}" >>${GITHUB_ENV}
          echo "repo_nm_lc=${repo_nm,,}" >> ${GITHUB_OUTPUT}
      - name: üê≥ Docker test
        env:
          REPO_NAME_LC: ${{ steps.repo_lowercase.outputs.repo_nm_lc }}
