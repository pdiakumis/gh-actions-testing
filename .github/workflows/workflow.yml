name: Test1

on:
  workflow_dispatch

jobs:
  dyff:
    name: yaml diff
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install tools
        run: |
          sudo apt-get install -y jq 
          sudo snap install -y dyff
          jq --version
          dyff version
