name: test1

on:
  workflow_dispatch

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: üê£ Lowercase repo
        id: repo_lowercase
        run: |
            echo "repo_nm=${{ github.event.repository.name }}" >>${GITHUB_ENV}
            echo "repo_nm_lc=${repo_nm,,}" >> ${GITHUB_OUTPUT}
      - name: üê≥ Docker test
        env:
          REPO_NAME_LC: ${{ steps.repo_lowercase.outputs.repo_nm_lc }}
        run: |
            echo "The lowercase repo is: ${REPO_NAME_LC}"
